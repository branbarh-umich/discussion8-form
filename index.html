<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- Fonts are imported in style.css using "@import" -->
    <title>Submit Recommendations</title>
    <!-- Add a favicon -->
  </head>
  <body>
    <header>
      <a
        href="#main"
        class="skip"
        >Skip to main content</a
      >
    </header>
    <main id="main">
      <h1>My Form</h1>
      <form
        action="https://formspree.io/f/xyzeybow"
        method="POST"
      >
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
        /><br /><br />
        <div class="radio">
          <p>Area of Submission:</p>
          <!-- How can the label and button line up and be easily navigatable? -->
          <label for="travel">Travel</label>
          <input
            type="radio"
            id="travel"
            name="interest"
            value="travel"
            required
          />
          <label for="recipe">Recipe</label>
          <input
            type="radio"
            id="recipe"
            name="interest"
            value="recipe"
            tabindex="0"
          />
          <label for="pets">Pets</label>
          <input
            type="radio"
            id="pets"
            name="interest"
            value="pets"
          />
        </div>

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
        ></textarea
        ><br /><br />

        <label for="image">Upload Image:</label><br />
        <input
          type="file"
          id="image"
          name="image"
        /><br /><br />

        <div class="group">
          <input
            type="submit"
            value="Submit"
          />

          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
